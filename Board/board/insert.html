<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 쓰기</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <!-- 로그인 | 회원가입 -->
        <div class="util"></div>

        <!-- 메인 메뉴 -->
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="list.html">Board</a></li>
                    <li><a href=".html">Gallery</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="main container">
        <div class="inner">
            <!-- 제목 영역 -->
            <div class="main-title">
                <h1>게시글 쓰기</h1>
            </div>
    
            <!-- 게시글 목록 -->
            <table class="board">
                <tr>
                    <td class="label">제목</td>
                    <td class="data">
                        <input type="text" name="title" id="title" class="input-text">
                    </td>
                </tr>
                <tr>
                    <td class="label">작성자</td>
                    <td class="data">
                        <input type="text" name="writer" id="writer" class="input-text">
                    </td>
                </tr>
                <tr>
                    <td class="label">내용</td>
                    <td class="data">
                        <textarea name="content" id="content" cols="30" rows="10" class="input-textarea"></textarea>
                    </td>
                </tr>
            </table>

            <div class="btn-box">
                <div class="item">
                    <a href="list.html" class="btn">목록</a>
                </div>
                <div class="item">
                    <a href="javascript:;" class="btn" id="btn-insert">등록</a>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="../js/jquery-3.7.0.min.js"></script>
    <script>

        // 등록 버튼 - 클릭 이벤트
        $('#btn-insert').on('click', function() {

            // 등록 요청
            const url = 'http://192.168.0.200:8080/api/board'
            let title = $('#title').val()
            let writer = $('#writer').val()
            let content = $('#content').val()

            let data = {
                'title' : title,
                'writer' : writer,
                'content' : content
            }

            $.ajax({
                url : url,
                type : 'post',
                data : JSON.stringify(data),
                contentType     : 'application/json',
                success : function(response) {
                    // alert(response)
                    if( response == 'SUCCESS' ) {
                        alert('등록이 완료되었습니다.')
                        // 목록 페이지로 이동
                        location.href = 'list.html'
                    }
                    
                },
                error : function(error) {

                }
            })

        })

    </script>
</body>
</html>
