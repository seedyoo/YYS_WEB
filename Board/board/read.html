<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 읽기</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <!-- 로그인 | 회원가입 -->
        <div class="util"></div>

        <!-- 메인 메뉴 -->
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="list.html">Board</a></li>
                    <li><a href=".html">Gallery</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="main container">
        <div class="inner">
            <!-- 제목 영역 -->
            <div class="main-title">
                <h1>게시글 읽기</h1>
            </div>

            <div class="info-box">
                <div class="item">
                    <span class="label">조회수 : </span>
                    <span id="board-view" class="board-view">0</span>
                </div>
            </div>
    
            <!-- 게시글 목록 -->
            <table class="board">
                <tr>
                    <td class="label">제목</td>
                    <td class="data">
                        <h5 id="board-title"></h5>
                    </td>
                </tr>
                <tr>
                    <td class="label">작성자</td>
                    <td class="data">
                        <h5 id="board-writer"></h5>
                    </td>
                </tr>
                <tr>
                    <td class="label">내용</td>
                    <td class="data">
                        <p id="board-content">
                           
                        </p>
                    </td>
                </tr>
                <tr>
                    <td class="label">파일</td>
                    <td class="data">
                        <!-- 파일 목록 -->
                        <ul id="file-list"></ul>
                    </td>
                </tr>
            </table>

            <div class="btn-box">
                <div class="item">
                    <a href="list.html" class="btn">목록</a>
                </div>
                <div class="item">
                    <a href="javascript:;" class="btn" id="btn-update">수정</a>
                    <a href="javascript:;" class="btn" id="btn-delete">삭제</a>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="../js/jquery-3.7.0.min.js"></script>
    <script>
        // 현재 URL 가져오기
        const urlParams = new URLSearchParams(location.search)
        // ?boardNo=100   (100 <-- 글번호 가져오기)
        let boardNo = urlParams.get('boardNo')

        /* 게시글 정보 - 데이터 요청 */
        if( boardNo != null ) {
            getBoard()
            getFileList()
        }

        // 게시글 조회
        function getBoard() {

            const url = 'http://192.168.0.200:8080/api/board/' + boardNo

            $.ajax({
                url : url,
                type : 'get',
                success : function(response) {
                    let board = response

                    $('#board-title').text(board.title)
                    $('#board-writer').text(board.writer)
                    $('#board-content').text(board.content)
                    $('#board-view').text(board.views)

                },
                error : function(error) {

                }
            })
        }


        // 파일 목록 조회
        function getFileList() {

            const url = 'http://192.168.0.200:8080/api/board/file/' + boardNo

            $.ajax({
                url : url,
                type : 'get',
                success : function(response) {
                    let fileList = response
                    console.log(fileList)

                    let fileListData = ''
                    let fileUrl = 'http://192.168.0.200:8080/api/file'
                    for (let i = 0; i < fileList.length; i++) {
                        let fileNo = fileList[i].fileNo
                        let fileName = fileList[i].fileName         // UID_강아지.png
                        let originName = fileList[i].originName     // 원본파일명
                        let filePath = fileList[i].filePath

                        let li = `<li>
                                    <p>
                                        <img src="${fileUrl}/img/${fileNo}" width="240" />
                                    </p>
                                    <span>${originName}</span>
                                    <a href="${fileUrl}/${fileNo}">[다운로드]</a>
                                    <a href="javascript:;" onclick="deleteFile(this)" data="${fileNo}">[삭제]</a>
                                  </li>  
                                 `
                        fileListData += li
                    }

                    $('#file-list').html(fileListData)

                },
                error : function(error) {

                }
            })
        }

        // 파일 삭제 
        function deleteFile(e) {

            // [확인] -> true -> 삭제
            // [취소] -> false -> 삭제 안 함
            let check = confirm('정말로 삭제하시겠습니까?')
            if( !check ) {
                return
            }

            let fileNo = $(e).attr('data')

            // 삭제 요청
            const url = 'http://192.168.0.200:8080/api/file/' + fileNo

            $.ajax({
                url : url,
                type : 'delete',
                success : function(response) {

                    if( response == 'SUCCESS' ) {
                        getFileList()       // 파일 목록 갱신
                    }
                    
                },
                error : function(error) {

                }
            })

        }


        // 삭제 버튼 - 클릭 이벤트
        $('#btn-delete').on('click', function() {

            // confirm('출력 메시지')
            // [확인] --> true
            // [취소] --> false
            let check = confirm('정말로 삭제하시겠습니까?')
            // [취소] 클릭 시, 삭제요청X
            if( !check )
                return

            // 삭제 요청
            const url = 'http://192.168.0.200:8080/api/board'
            let data = {
                'boardNo' : boardNo
            }

            $.ajax({
                url : url,
                type : 'delete',
                data : JSON.stringify(data),
                contentType     : 'application/json',
                success : function(response) {
                    // alert(response)
                    if( response == 'SUCCESS' ) {
                        // 목록 페이지로 이동
                        location.href = 'list.html'
                    }
                    
                },
                error : function(error) {

                }
            })

        })

        // 수정 버튼 - 클릭 이벤트
        $('#btn-update').on('click', function() {

            location.href = 'update.html?boardNo=' + boardNo

        })

    </script>
</body>
</html>
