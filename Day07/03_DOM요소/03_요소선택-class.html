<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 선택 - class</title>
    
    <script>
        document.addEventListener('DOMContentLoaded', ()=> {
            // class 로 요소 선택 : getElementsByClassName()
            // class 가 'item' 인 요소들을 선택
            const items = document.getElementsByClassName('item')

            items[0].style.width = '200px'
            items[0].style.height = '200px'
            items[0].style.backgroundColor = 'cornflowerblue'
            
            items[1].style.width = '200px'
            items[1].style.height = '200px'
            items[1].style.backgroundColor = 'royalblue'
            
            items.item(2).style.width = '200px'
            items.item(2).style.height = '200px'
            items.item(2).style.backgroundColor = 'DarkSlateBlue'
            
            items.item(3).style.width = '200px'
            items.item(3).style.height = '200px'
            items.item(3).style.backgroundColor = 'Indigo'
        })
    </script>
</head>
<body>
    
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>

</body>
</html>
