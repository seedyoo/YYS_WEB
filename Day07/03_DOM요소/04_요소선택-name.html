<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 선택 - name</title>
    
    <script>
        document.addEventListener('DOMContentLoaded', ()=> {
            // name 로 요소 선택 : getElementsByName()
            // name 가 'input' 인 요소들을 선택
            const inputs = document.getElementsByName('input')
            const input = inputs[0]

            // 입력 태그에 키 입력 시, h1 태그에 텍스트를 출력
            input.addEventListener('keyup', (event) => {
                const text = document.getElementById('text')
                // input.value = input 태그의 value 속성의 값 → 입력한 텍스트
                text.innerText = input.value
                // innerHTML    : 해당 요소에 '텍스트' + 'HTML' 양식을 지정하는 속성
                // innerText    : 해당 요소에 '텍스트' 양식을 지정하는 속성

            })
        })
    </script>
</head>
<body>
    
    <h1 id="text">입력해보세요!</h1>
    <input type="text" name="input" placeholder="입력해보세요!" value="">

</body>
</html>
