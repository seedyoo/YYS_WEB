<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if ~ else 조건문</title>
    <script>
        let input = prompt('숫자를 입력하세요')
        input = Number(input)

        if( input >= 0 ) {
            alert('양수입니다')
        }

        // else : 위의 조건을 만족하지 않는 나머지 경우에 실행된다
        else {
            alert('음수입니다')
        }
    </script>
</head>

</body>
</html>
